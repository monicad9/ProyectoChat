<!DOCTYPE html>
<html>
    <head>
        <title>WhatsChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></head>

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
        <script src="./delivery.js"></script>
        <link rel="stylesheet" type="text/css" href="./whatsapp.css">
        
        <script src = "./cliente.js"></script>

        
    </head>

    <body>

        <div class="container">

            <!-- Pantalla principal -->

            
                <div class="col-md-12 col-lg-12 col-xs-12" id="cabecera"></div>
            
            <!-- ************* -->


            <button class="btn btn-primary btn-lg login" data-toggle="modal" data-target="#nombres_contactos">Entrar</button>

            <!-- Modal -->
            <div class="modal fade"  data-backdrop="static" data-keyboard="false"  id="nombres_contactos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">
                                   <span aria-hidden="true">&times;</span>
                                   <span class="sr-only">Close</span>
                            </button>

                            <h4 class="modal-title" id="myModalLabel">Ingresar en Whatschat</h4>
                        </div>
                        
                        <!-- Modal Body -->
                        <div class="modal-body">
                            
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label  class="col-sm-2 control-label" for="nombre_contacto">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre_contacto" autocomplete="off" placeholder="Introduce tu nombre"/>
                                </div>

                                <label  class="col-sm-2 control-label" for="nombre_contacto">Estado</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="estado" autocomplete="off" placeholder="Online"/>
                                </div>
                              </div>
                       
                            </form>
                           
                        </div>
                        
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <div class="alert alert-danger alert-dismissable fade in" id="login-error"style="display:none;">
                                        
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                            Lo siento, ese usuario ha sido registrado previamente. Pruebe con otro nombre.
                            </div>

                            <div class="alert alert-danger alert-dismissable fade in" id="login-error2"style="display:none;">
                                        
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                            Debes seleccionar uno de los avatares
                            </div>

                            <div class="alert alert-danger alert-dismissable fade in" id="login-error3"style="display:none;">
                                        
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                            Introduce un nombre de usuario
                            </div>

                            <div id="avatar">
                               
                                    <input type="radio" name="av_select" value="./imagenes/av1.jpg"><img src="./imagenes/av1.jpg"></option>
                                    <input type="radio" name="av_select" value="./imagenes/av2.jpg"><img src="./imagenes/av2.jpg"></option>
                                    <input type="radio" name="av_select" value="./imagenes/av3.jpg"><img src="./imagenes/av3.jpg"></option>
                                    <input type="radio" name="av_select" value="./imagenes/av4.jpg"><img src="./imagenes/av4.jpg"></option>
                                    <input type="radio" name="av_select" value="./imagenes/av5.jpg"><img src="./imagenes/av5.jpg"></option>
                                    <input type="radio" name="av_select" value="./imagenes/av6.jpg"><img src="./imagenes/av6.jpg"></option>
                    
                            </div>



                            <button type="button" class="btn btn-lg btn-success" id="enviarNombre">Send</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- ************************************** -->

        <!-- Pantalla de whatsapp -->

            <div class="row" id="whatsapp"> 
                
                <!-- Lateral izquierdo -->
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3" id="contactos">

                    <!-- Cabecera de usuario -->
                    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="datos">
                        <div class="cabeceraPersonal">
                            
                                    
                        </div>
                   
                    </div>

                    <!-- Usuarios conectados, foto incluida -->
                    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 usuarios_conectados">


                    </div>

                </div>

                <!-- Lateral derecho. Conversación -->

                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">

                    <div class="row">

                        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="contenedor2">
                            <div class="row">

                                <!-- Usuario con el que se mantiene la conversación -->
                                <div class="cabeceraContacto">
                                    <img id="fotoPersonal" src="./imagenes/persona.png"><span>Chat grupo</span>
                                    <span class="typing"></span>

                                    
                               </div>
                                <div id="cont_messages">
                                    <div id="messages"></div>
                                    <div class="arrow_box"></div>
                                </div>
                            </div>

                        

                       </div>
                            
                            <form id="inputWhatsapp">
                                
                                    <textarea class="messageTextarea" id="m" autocomplete="off" placeholder="Escribe un mensaje aquí"></textarea>
                                    
                                    
                                        <div class="filebutton">Send Image
                                            <input type="file" id="imagefile" accept="image/*"></div>
                                    
                                    <!-- <button id="button">Send</button>
 -->
                            </form>
                    </div>

                </div>

             </div>
        </div>



    </body>
</html>
